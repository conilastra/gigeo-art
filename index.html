<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gigeo Art</title>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat:400,700|Open+Sans|Poppins&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="container">
        <div class="row my-3 py-3 d-flex justify-content-between">
            <div class="col-6 px-2">
                <h1 class="logo pl-3">GIGEO <span>ART</span></h1>
            </div>

            <div class="col-3">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="banner"></div>

    <main class="container main-section">
        <div class="row py-3 user align-items-center">
            <div class="col-3 px-0 d-flex justify-content-end">
                <img class="user__thumbnail" src="assets/img/profile-image.png" alt="">
            </div>
            <div class="col-8 pt-3">
                <h3 class="user__name my-0">Yuki Mukami</h3>
                <p class="user__followers">30.000 seguidores</p>
            </div>
        </div>

        <div class="buttons" style="display: none">
            <button class="blue-btn">Mensaje</button>
            <button class="red-btn">Seguir</button>
        </div>

        <h2 class="main-section__title">Videos populares</h2>
        <div class="row">
            <article class="col-12 col-md-4 col-lg-3">
                <img class="main-section__preview" src="assets/img/image-1.png" alt="">
                <h5 class="main-section__video-title">Después de la vela - Yuki Mukami</h5>
                <p class="main-section__data">16k vistas - 1 semana atrás</p>
            </article>

            <article class="col-12 col-md-4 col-lg-3">
                <img class="main-section__preview" src="assets/img/image-2.png" alt="">
                <h5 class="main-section__video-title">Far Away - Yuki Mukami</h5>
                <p class="main-section__data">100k vistas - 1 mes atrás</p>
            </article>

            <article class="col-12 col-md-4 col-lg-3">
                <img class="main-section__preview" src="assets/img/image-3.png" alt="">
                <h5 class="main-section__video-title">City - Yuki Mukami</h5>
                <p class="main-section__data">20k vistas - 1 mes atrás</p>
            </article>

            <article class="col-12 col-md-4 col-lg-3">
                <img class="main-section__preview" src="assets/img/image-4.png" alt="">
                <h5 class="main-section__video-title">A Yuki Tale - Yuki Mukami</h5>
                <p class="main-section__data">1m vistas - 1 año atrás</p>
            </article>

        </div>

    </main>


</body>

</html>
